<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="dist/css/style.css" />
</head>
<body>

  <div class="form-group">
    <input class="form-input" type="text" name="color" id="color" value="#ff0000" />
    <s-color-picker for="color" hsva rgba></s-color-picker>
  </div>

  <div class="form-group">
    <input class="form-input" type="text" name="color-2" id="color-2" value="#00ff00" />
    <s-color-picker for="color-2" color="primary"></s-color-picker>
  </div>

  <div class="form-group">
    <input class="form-input" type="text" name="color-3" id="color-3" value="#00ff00" />
    <s-color-picker for="color-3" swatches="['#00ff00','#ff0000','#0000ff','#f0f0f0']" color="primary"></s-color-picker>
  </div>

  <script>
    document.querySelector('input:first-child').addEventListener('change', function(e) {
      console.log('change', e.detail);
    });
  </script>

	<script src="dist/js/app.js"></script>
</body>
</html>
